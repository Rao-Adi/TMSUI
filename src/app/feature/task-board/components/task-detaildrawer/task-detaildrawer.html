<div class="task-drawer-wrapper">
  <div class="drawer-backdrop">
    <div class="drawer">
      <div class="drawer-backdrop">
        <div class="drawer">
          <!-- HEADER -->
          <div class="drawer-header">
            <h3>{{ task.title }}</h3>
            <button class="close-btn" (click)="close.emit()">âœ•</button>
          </div>

          <!-- BODY -->
          <div class="drawer-body">
            <!-- LEFT SIDE -->
            <div class="left">
              <h4>Description</h4>
              <p>Create a reusable component library in Figma.</p>
              <!-- <textarea [(ngModel)]="task.description"> </textarea> -->

              <h4>Comments</h4>

              <textarea [(ngModel)]="comment" placeholder="Add a comment..."> </textarea>

              <button class="comment-btn" (click)="addComment()">Comment</button>

              <div class="comment" *ngFor="let c of comments">
                {{ c }}
              </div>
            </div>

            <!-- RIGHT SIDE -->
            <div class="right">
              <label>Status</label>
              <select [(ngModel)]="task.statusId">
                <option [value]="1">To Do</option>
                <option [value]="2">In Progress</option>
                <option [value]="3">Done</option>
              </select>

              <label>Priority</label>
              <select [(ngModel)]="task.priority">
                <option>Low</option>
                <option>Medium</option>
                <option>High</option>
              </select>

              <label>Due Date</label>
              <input type="date" [(ngModel)]="task.dueDate" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
