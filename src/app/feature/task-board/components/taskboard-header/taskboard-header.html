<div class="tb-header">
  <!-- Breadcrumb -->
  <div class="breadcrumb">Product Development / Q3 Sprint</div>

  <!-- Title -->
  <div class="title">Frontend Tasks</div>

  <!-- Description -->
  <div class="desc">
    This board tracks all frontend development tasks for the new user dashboard feature. Key areas
    include component development, state management, and API integration.
  </div>

  <!-- Controls Row -->
  <div class="controls">
    <!-- Search -->
    <input type="text" placeholder="Search tasks..." class="search-box" />

    <!-- Manage Columns -->
    <button class="btn-outline">Manage Columns</button>

    <!-- Gantt -->
    <button class="btn-outline" (click)="openGanttChart()">Gantt View</button>

    <!-- Spacer -->
    <div class="spacer"></div>

    <!-- Toggle -->
    <div class="view-toggle">
      <button class="toggle active">Board</button>

      <button class="toggle">Table</button>
    </div>
  </div>
</div>
